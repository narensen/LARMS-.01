<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.A.R.M.S</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            LARMS-2
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Messages will be dynamically added here -->
        </div>

        
    </div>
    <div class="input-box">
        <input type="text" id="inputMessage" class="input-field" placeholder="Type your question...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <div class="chat-footer">
        <div class="footer-caption">LARMS is an AI language model - may occasionally provide inaccurate information</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
